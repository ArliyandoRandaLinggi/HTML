<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table simple-->
    <!-- cellspacing = menambah jarak antar cell-->
    <!-- cellpading = memberikan ruang tiap cell-->
    <!-- colspan & rowspan = digunakan untuk merging/menggabungkan dua buah cell pada tabel-->
    <!-- colspan = digunakan untuk menggabungkan dua/lbh buah cell horizontal/kolom-->
    <!-- rowspan = digunakan untuk menggabungkan dua/lb h buah cell vertical /baris-->
    <table border="1" cellspacing="0" cellpading="5"> <!-- border, cellspacing, cellpading, colspan, rowspan-->
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>

        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <br><br>

    <!-- table complex-->
     <table border="1" cellspacing="0" cellpading="4">
        <thead>
            <tr> <!-- table row -->
                <th></th> <!-- table header -->
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Baris 1, Kolom 1</td> <!-- table data-->
                <td>Baris 1, Kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
            </tr>
        </tbody>
     </table>
     <br><br><br>
     <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"></td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
     </table>
</body>
</html>
