<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol,ul,li</title>
</head>
<body>
    <!--li list    Mendefinisikan list (daftar), untuk tag <ol></ol> dan <ul></ul>.-->
    <!--ol orderlist   Membuat suatu list yang beraturan.-->
    <h1>hobi yang saya sukai yaitu:</h1>
    <ol>
        <li>Badminton</li>
        <li>Futsal</li>
        <li>Bola</li>
    </ol>

    <!--ul unorder list   Membuat suatu list yang tidak beraturan.-->
    <h2>menu makanan rumah padang :</h2>
    <ul>
        <li>ayam bakar</li>
        <li>ayam sayur</li>
        <li>ikan lele</li>
    </ul>
</body>
</html>
