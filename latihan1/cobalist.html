<!DOCTYPE html>
<html>
<head>
	
	<title>HTML List</title>
</head>
<body bgcolor="blue">
	<!-- menggunakan list ol(orderlist)-->
	<h1>Daftar Menu Warung Pak Juki</h1>
	<h2>Menu Makanan :</h2>
		<ol type="I">
			<li>Nasi Goreng</li>
			<li>Nasi Bakar</li>
			<li>Mie Goreng</li>
		</ol>

	<!-- menggunakan ul(un-orderlist)-->	
	<h2>Menu Minuman :</h2>
		<ul type="square">
			<li>Teh Manis</li>
			<li>Es Teh Manis</li>
			<li>Jus Mangga</li>
		</ul>

	<!-- menggunakan dl(definitionlist)-->	

		<dl>
			<dt><strong>HTML</strong></dt>
			<dd>Hypertext Markup Language</dd>
		</dl>	

</body>
</html>
